<!DOCTYPE html>
<html>
  <head>
    <title>Gmail API Quickstart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/auth.css">
    <meta charset="utf-8" />
    <script src="assets/js/auth.js"></script>
  </head>
  <body>

    <!-- Background Container -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg">
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-md-6" id="logo-col">
                        <img src="assets/img/icon-128.png" class="img-fluid" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="signin-text-col">
                        <h5 class="card-title mb-3">Authorize account(s)</h5>
                        <p class="mt-3">to continue to <a href="#">InboxIQ</a></p>
                    </div>
                    <div class="col-md-6">
                        <div class="GAuth-button" id="GAuth-button">
                            <button class="gsi-material-button" onclick="handleAuthClick()" aria-label="Authorize with Google" >
                                <div class= "gsi-material-button-state"></div>
                                <div class="gsi-material-button-content-wrapper">
                                    <div class="gsi-material-button-icon">
                                        <!-- Google SVG Icon -->
                                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                            <path fill="none" d="M0 0h48v48H0z"></path>
                                        </svg>
                                    </div>
                                    <span class="gsi-material-button-contents">Authorize with Google</span>
                                    <span style="display: none;">Authorize with Google</span>
                                </div>
                                
                            </button>
                        </div>
                        
                        <div class="Continue-Button" id="Continue-Button" >
                                <button class="bsk-btn bsk-btn-default" aria-label="Continue to account home" onclick="handleContinueClick()">
                                  <div class="Continue-button-state"></div>
                                  <div class = "Continue-Button-content-wrapper">
                                    <span class="Continue-button-contents">Continue to account home</span> 
                                  </div>
                                </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                      <div id="error-message" class="alert alert-danger d-none" role="alert">
                          An error occurred during sign-up. Please try again.
                      </div>
                  </div>
              </div>
                <p class="text-muted"><a href="./privacy.html">Privacy Policy</a> and <a href="./TOS.html">Terms of Service</a></p>
            </div>
        </div>
    </div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
